<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="assets/icons/style.css">
    <link rel="stylesheet" href="assets/style.css">
    <title>Dashboard</title>
</head>
<body>
    <div class="wrapper">
        <aside>
            <div class="polka">
                <a class="icon d-flex" href="#">
                    <span class="icon-grid color icon-padding"></span>
                    <span class="color ">POLKA</span>
                </a>        
            </div>
            <nav style="flex-grow: 1; overflow: auto;">
                <ul>
                    <li class="top-padding">
                        <a class="icon nav-1 d-flex" href="#">
                            <span class="icon-dot-circle-o icon-padding"></span>
                            <span>Meetings</span>
                        </a>        
                    </li>
                    <li>
                        <a class="icon nav-1 d-flex" href="#">
                            <span class="icon-calendar icon-padding"></span>
                            <span>Calender</span>
                        </a>        
                    </li>
                    <li class="bottom-padding">
                        <a class="icon nav-1 d-flex" href="#">
                            <span class="icon-compare_arrows icon-padding"></span>
                            <span>Compare</span>
                        </a>        
                    </li>
                </ul>
                <ul>
                    <li class="top-padding">
                        <a class="icon nav-1 d-flex" href="#">
                            <span class="icon-user icon-padding"></span>
                            <span>Account</span>
                        </a>        
                    </li>
                    <li>
                        <a class="icon nav-1 d-flex" href="#">
                            <span class="icon-question icon-padding"></span>
                            <span>Faq</span>
                        </a>        
                    </li>
                    <li>
                        <a class="icon nav-1 d-flex" href="#">
                            <span class="icon-cart icon-padding"></span>
                            <span>Product</span>
                        </a>        
                    </li>
                    <li>
                        <a class="icon nav-1 d-flex" href="#">
                            <span class="icon-shield icon-padding"></span>
                            <span>Security</span>
                        </a>        
                    </li>
                    <li>
                        <a class="icon nav-1 d-flex" href="#">
                            <span class="icon-enter icon-padding"></span>
                            <span>SignOut</span>
                        </a>        
                    </li>
                </ul>
            </nav>
        </aside>
        <section class="content-wrapper">
            <header>
                <div style="position: relative;">
                    <span><input type="search" name="search" id="search" placeholder="Enter a keyword here" class="search"/></span>
                    <span class="icon-search" style="position: absolute; top:30%; right:1%;"></span>     
                </div>
                <div>
                    <button input type="button" class="button">Upload a Meeting</button>
                </div>
            </header>
            <main style="overflow: auto;">
                <div class="card"></div>
                <div class="card"></div>
                <div class="card"></div>
                <div class="card"></div>
                <div class="card"></div>
                <div class="card"></div>
            </main>
