<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form</title>

</head>
<body>
    <!--Start: Form-->
    <fieldset style="width: fit-content;">
    <legend>Registration Form</legend>
        <form action="#" mathod="POST" autocomplete="on">
            <p>
                <label for="firstname" style=" font-weight: bold;">FirstName:</label>
                <input type="text" name="firstname" id="firstname" placeholder="Enter First Name" required autofocus>
            </p>

            <p>
                <label for="lastname" style=" font-weight: bold;">LastName:</label>
                <input type="text" name="lastname" id="lastname" placeholder="Enter Last Name" required>
            </p>

            <p>
                <label for="address" style=" font-weight: bold;">Address:</label>
                <textarea style="resize: none;" name="address" id="address" cols="20" rows="5" placeholder="Address" required></textarea>
            </p>

            <p>
                <label for="city" style=" font-weight: bold;">City:</label>
                <select>
                    <option value="valsad">Valsad</option>
                    <option value="ahmedavad">Ahmedavad</option>
                    <option value="vadodara">Vadodara</option>
                    <option value="bharuch">Bharuch</option>
                    <option value="anand">Anand</option>
                    <option value="gandhinagar">Gandhinagar</option>
                    <option value="surat">Surat</option>
                    <option value="navsari">Navsari</option>
                    <option value="rajkot">Rajkot</option>
                    <option value="mehsana">Mehsana</option>
                </select>
            </p>

            <p>
                <label for="mobileno" style=" font-weight: bold;">Mobile No:</label>
                <input type="text" name="mobileno" id="mobileno" placeholder="1234567890" value="+91 " maxlength="14" required >
            </p>

            <p>
                <label for="email" style=" font-weight: bold;">E-mail id:</label>
                <input type="text" name="email" id="email" placeholder="abcd12@gmail.com">
            </p>
                
            <p>
                <label for="Dob" style=" font-weight: bold;">Date of Birth:</label>
                <input type="date" name="dob" id="dob" required >
            </p>

            <p>
                <label for="gender" style=" font-weight: bold;">Gender:</label>

                <input type="radio" name="gender" id="male" value="MALE" checked required>
                <label for="male">MALE</label>

                <input type="radio" name="gender" id="female" value="FEMALE" required>
                <label for="female">FEMALE</label>

                <input type="radio" name="gender" id="other" value="MALE" required>
                <label for="other">OTHER</label>
            </p>

            <p>
                <label for="languagesknown" style=" font-weight: bold;">Languages Knoown:</label>
               
                <input type="checkbox" name="languagesknown" id="english" value="ENGLISH">
                <label for="english">ENGLISH</label>

                <input type="checkbox" name="languagesknown" id="gujarati" value="GUJARATI">
                <label for="gujarati">GUJARATI</label>

                <input type="checkbox" name="languagesknown" id="other" value="HINDI">
                <label for="hindi">HINDI</label>
            </p>

            <p>
                <input type="submit" name="submit" id="submit" value="SUBMIT">
                <input type="reset" name="reset" id="reset" value="RESET">
            </p>            
        </form>
    </fieldset>
    <!--End:Form-->
</body>
</html>
